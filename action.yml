name: "Publish AUR Package"
description: "Generate and publish PKGBUILD to AUR"
author: "stabldev"
inputs:
  pkgname:
    description: "AUR package name"
    required: true
  pkgver:
    description: "AUR package version"
    required: true
  pkgbuild:
    description: "Path to PKGBUILD template"
    required: true
  aur_ssh_private_key:
    description: "Your private key with access to AUR package."
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
